name: Android CI

on:
  push:
    branches: [ main, master, refactor ]
  pull_request:

env:
  ORG_GRADLE_PROJECT_opendroidpdfAbi: x86_64
  OPENDROIDPDF_BUILD_DIR: ${{ github.workspace }}/.opendroidpdf-build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout MuPDF (native dependency)
        run: |
          git config --global url."https://git.ghostscript.com/".insteadOf git://git.ghostscript.com/
          git clone --depth 1 --recurse-submodules https://github.com/ArtifexSoftware/mupdf.git ../mupdf

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK/NDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "ndk;27.2.12479018"

      - name: Gradle permissions
        run: chmod +x platform/android/gradlew

      - name: Build (lint + release)
        working-directory: platform/android
        run: ./gradlew lint assembleRelease -PopendroidpdfAbi=${{ env.ORG_GRADLE_PROJECT_opendroidpdfAbi }} -Popendroidpdf.buildDir=${{ env.OPENDROIDPDF_BUILD_DIR }}

  connected:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout MuPDF (native dependency)
        run: |
          git config --global url."https://git.ghostscript.com/".insteadOf git://git.ghostscript.com/
          git clone --depth 1 --recurse-submodules https://github.com/ArtifexSoftware/mupdf.git ../mupdf

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK/NDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "ndk;27.2.12479018"

      - name: Gradle permissions
        run: chmod +x platform/android/gradlew

      - name: Run instrumentation tests (API 30 x86_64)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          disable-animations: true
          disk-size: 8G
          script: |
            cd platform/android
            ./gradlew connectedDebugAndroidTest \
              -PopendroidpdfAbi=${{ env.ORG_GRADLE_PROJECT_opendroidpdfAbi }} \
              -Popendroidpdf.buildDir=${{ env.OPENDROIDPDF_BUILD_DIR }}

app-id: org.opendroidpdf.OpenDroidPDF
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: opendroidpdf

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --filesystem=home

modules:
  - name: opendroidpdf
    buildsystem: simple
    build-commands:
      - make build=release -j${FLATPAK_BUILDER_N_JOBS}
      - make build=release install prefix=/app
      - install -Dm755 flatpak/opendroidpdf /app/bin/opendroidpdf
      - install -Dm644 flatpak/org.opendroidpdf.OpenDroidPDF.desktop /app/share/applications/org.opendroidpdf.OpenDroidPDF.desktop
      - install -Dm644 flatpak/org.opendroidpdf.OpenDroidPDF.metainfo.xml /app/share/metainfo/org.opendroidpdf.OpenDroidPDF.metainfo.xml
      - install -Dm644 flatpak/icons/hicolor/256x256/apps/org.opendroidpdf.OpenDroidPDF.png /app/share/icons/hicolor/256x256/apps/org.opendroidpdf.OpenDroidPDF.png
      - install -Dm644 flatpak/icons/hicolor/512x512/apps/org.opendroidpdf.OpenDroidPDF.png /app/share/icons/hicolor/512x512/apps/org.opendroidpdf.OpenDroidPDF.png
    sources:
      - type: dir
        path: ..

MaintainerNotes: |
  - This is a self-hosted F-Droid repo. APKs are built with Gradle and signed
    outside of F-Droid, then copied into the hosted repo.
  - The XFA Pack must be signed with the same signing key as OpenDroidPDF, and
    the main app verifies the signature match before binding to the converter
    service.
